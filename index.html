<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Security Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smart Contract Security Analyzer</h1>
        <form id="analyzeForm">
            <textarea id="contractCode" rows="10" cols="50" placeholder="Paste your Solidity code here..."></textarea>
            <br>
            <button type="button" onclick="analyzeCode()">Analyze</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
